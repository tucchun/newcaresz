<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Default Examples</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/zh_CN.js"></script>
		<script>


			KindEditor.ready(function(K) {
				var editor = K.create('#test1', {
					allowFileManager : true
				});


			});

      KindEditor.ready(function(K) {
        var editor = K.create('#test2', {
          allowFileManager : true
        });


      });
		</script>
	</head>
	<body>
		<h3>默认模式</h3>
		<form>
			<textarea name="content" id="test1" style="width:800px;height:400px;visibility:hidden;">KindEditor</textarea>
		</form>

		<form>
			<textarea name="content" id="test2" style="width:800px;height:400px;visibility:hidden;">KindEditor</textarea>
		</form>
	</body>
</html>
