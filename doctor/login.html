<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/app.min.css" />
    <title>医生端-登录</title>
</head>
<body class="login">
    <div class="content">
        <div class="prelative login_wrap">
            <form action="#" id="loginForm" class="pabsolute">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="prelative">
                            <i class="icon icon_usr"></i><input name="username" type="text" placeholder="请输入用户名" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="prelative">
                            <i class="icon icon_pwd"></i><input name="pwd" type="password" placeholder="请输入密码" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="prelative">
                            <button type="submit" class="btn btn-main form-control">登录</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/lib/require.js" data-main="js/login"></script>
</html>
